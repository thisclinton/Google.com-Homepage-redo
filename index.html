<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./google-icon.svg">
    <title>Google</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li class="gmail"><a href="#">Gmail</a></li>
                <li class="images"><a href="#">Images</a></li>
                <li><a href="#"><img src="./google-apps.jpg" alt="apps" class="apps"></a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <div class="google-logo">
            <img src="./google-2015.svg" alt="" class="google-text">
        </div>
        <div class="google-search-box">
            <input type="text" name="search" id="search-box">
            <div class="icons">
                <img src="./iconmonstr-search-thin.svg" alt="" class="search-icon">
            <img src="./Google_mic.svg" alt="" class="google-assistant">
            </div>
        </div>

        <div class="search-buttons">
            <div class="google-search">
                <button class="btn-search">Google Search</button>
            </div>
            <div class="feeling-lucky">
                <button class="btn-lucky">I'm Feeling Lucky</button>
            </div>
        </div>

        <div class="languages">
            <p>Google offered in: 
                <a href="#">Hausa</a>
                <a href="#">Igbo</a>
                <a href="#">Èdè Yorùbá</a>
                <a href="#">Nigerian Pidgin</a>
            </p>
        </div>
    </div>
    
    <footer>
        <div class="footer-container">
            <div class="country">
                <p>Nigeria</p>
            </div>

            <div class="footer-nav">
                <div class="first-nav">
                    <ul>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Advertising</a></li>
                        <li><a href="#">Business</a></li>
                        <li><a href="#">How Search works</a></li>
                    </ul>
                </div>
                <div class="second-nav">
                    <ul>
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Terms</a></li>
                        <li><a href="#">Settings</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
